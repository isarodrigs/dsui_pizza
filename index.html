<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
 <body>

    <div class="accordion" id="#accordionExample">

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" 
                    type="button"
                    data-bs-toggle="collapse" 
                    data-bs-target="#collapseOne" 
                    aria-expanded="true" 
                    aria-controls="collapseOne">
              Pizza de Calabresa
            </button>
          </h2>
          <div id="collapseOne"
             class="accordion-collapse collapse show" 
             aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                Ingredientes: Calabresa fatiada, cebola, queijo.
            </div>
          </div>
        </div>

        <div class="accordion" id="#accordionExample">

            <div class="accordion-item">
              <h2 class="accordion-header" id="headingFrang">
                <button class="accordion-button" 
                        type="button"
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseFrang" 
                        aria-expanded="false" 
                        aria-controls="collapseFrang">
                  Pizza de Frango com Catupiry
                </button>
              </h2>
              <div id="collapseFrang"
                 class="accordion-collapse collapse" 
                 aria-labelledby="headingFrang"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    Ingredientes: Frango desfiado, tomate, catupiry, palmito.
                </div>
              </div>
            </div>

            <div class="accordion" id="#accordionExample">

                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingPresQueijo">
                    <button class="accordion-button" 
                            type="button"
                            data-bs-toggle="collapse" 
                            data-bs-target="#collapsePresQueijo" 
                            aria-expanded="false" 
                            aria-controls="collapsePresQueijo">
                      Pizza de Presunto e Mussarela
                    </button>
                  </h2>
                  <div id="collapsePresQueijo"
                     class="accordion-collapse collapse" 
                     aria-labelledby="headingPresQueijo"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        Ingredientes: Presunto desfiado, mussarela desfiada, tomate, orégano.
                    </div>
                  </div>
                </div>

                <div class="accordion" id="#accordionExample">

                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingBrócolis">
                        <button class="accordion-button" 
                                type="button"
                                data-bs-toggle="collapse" 
                                data-bs-target="#collapseBrócolis" 
                                aria-expanded="false" 
                                aria-controls="collapseBrócolis">
                          Pizza de Brócolis com Queijo
                        </button>
                      </h2>
                      <div id="collapseBrócolis"
                         class="accordion-collapse collapse" 
                         aria-labelledby="headingBrócolis"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            Ingredientes: Brócolis em pedaços, queijo, orégano.
                        </div>
                      </div>
                    </div>
    

    </div>
        
</body>
</html>
